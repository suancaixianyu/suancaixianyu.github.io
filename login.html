<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>假的登录界面</title>
</head>
<body>
	<div class="bj">
		<h2 class="h1">登录</h2>
			<p id="log"></p>
			<input type="text" id="name" value="" placeholder="请输入账号">
			<input type="password" id="password" value="" placeholder="请输入密码"><br>
			<button onclick="login()">登录</button>
			<button onclick="enroll()">注册</button><br>
			<a href="index.html">忘记密码？</a>
	</div>

	<script>
		function login() {
			// 登录
			var name = document.getElementById("name").value;
			var password = document.getElementById("password").value;
			if (name=="") {
				document.getElementById("log").innerHTML = "请输入账号!";
			}
			else if (name!=""&password=="") {
				document.getElementById("log").innerHTML = "请输入密码!";
			}
			else if (name!=""&password!="") {
				document.getElementById("log").innerHTML = "账号或密码错误，请重试!";
			}
		}
		function enroll() {
			// 注册
			document.getElementById("log").innerHTML = "错误！错误提示：没写注册功能！";
		}

		let input = document.getElementById("name");
			input.addEventListener("keyup", function(event) {
   			event.preventDefault();
   			 	if (event.keyCode === 13) {
   			 		document.getElementById("log").innerHTML = "错误提示：没写登录功能！"
    			}
			});
	</script>
</body>
</html>
