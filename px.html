<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PPPPP</title>
</head>
<body>
	<p id="demo"></p>
	<p>测试一下</p>

	<script>
		var httpRequest = new XMLHttpRequest();
		httpRequest.open('GET', 'https://api.moedog.org/pixiv/v2/?type=illust&id=29067454', true);
		httpRequest.send();
		httpRequest.onreadystatechange = function () {
			if (httpRequest.readyState == 4 && httpRequest.status == 200) {
				var json = httpRequest.responseText;
				obj = JSON.parse(json);
				document.getElementById("demo").innerHTML = obj.data.urls.original;
			}
		}
	</script>
</body>
</html>
